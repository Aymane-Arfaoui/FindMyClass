name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: Run SonarQube Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node + npm + Install Dependencies
        uses: ./.github/actions/setup-node-npm-install

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ§ª Run Tests with Coverage
        run: npm run test:ci

      - name: ðŸ” Run SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=aymane-arfaoui
            -Dsonar.projectKey=Aymane-Arfaoui_FindMyClass
            -Dsonar.sources=Config,api,app,components,constants,context,helpers,services
            -Dsonar.exclusions=app/__tests__/**,components/__tests__/**
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
