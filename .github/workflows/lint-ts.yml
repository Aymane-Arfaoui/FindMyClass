name: Lint Code (ESLint + Prettier)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node + npm + install deps
        uses: ./.github/actions/setup-node-npm-install

      - name: ğŸ¯ Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier Check
        run: npm run prettier:check || true

      - name: âœ… Output Success Message
        if: success()
        run: echo "âœ… Linting completed successfully!"

      - name: âŒ Output Failure Message
        if: failure()
        run: echo "âŒ Linting failed. Check logs for details."