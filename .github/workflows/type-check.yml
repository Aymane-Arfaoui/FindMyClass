name: Type Check (tsc)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  type-check:
    name: Type Check (tsc)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout project repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node + npm + install deps
        uses: ./.github/actions/setup-node-npm-install

      - name: ğŸ“¦ Install Reviewdog
        if: github.event_name == 'pull_request'
        uses: reviewdog/action-setup@v1

      - name: ğŸƒâ€â™‚ï¸ Run TypeScript PR # Reviewdog tsc errorformat: %f:%l:%c - error TS%n: %m
        if: github.event_name == 'pull_request'
        run: |
          npm run type-check | reviewdog -name="tsc" -efm="%f(%l,%c): error TS%n: %m" -reporter="github-pr-review" -filter-mode="nofilter" -fail-on-error -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸƒâ€â™‚ï¸ Run TypeScript Commit
        if: github.event_name != 'pull_request'
        run: npm run type-check